<!DOCTYPE html>
<html>
<head>
    <title>Pyramid Slide</title>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
            white-space: pre;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>

    <br>

    <p>When you say</p>
    <p><strong>Draw a pyramid</strong></p>
    <p>I say:</p>

    <br>

    <label>Brick Symbol:</label>
    <select id="brick">
      <option>#</option>
      <option>@</option>
      <option>X</option>
      <option>$</option>
      <option>%</option>
    </select>

    <label>How high?</label>
    <input type="range" id="height" min="0" max="20">

    <br><br>

    <div id="pyramid"></div>

    <script src="script.js"></script>
</body>
</html>
